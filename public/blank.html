<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <title>game</title>
  </head>
  <body>
    <h1>yoyoyo</h1>
    <p>Alrighty, this is simple game with simple tools. Try to get to the orange goal!</p>
    <div id="map">
      <!-- border of map -->
      <div class="wall" style="width: 500px; height: 20px"></div>
      <div class="wall" style="width: 20px; height: 500px; float: left"></div>
      <div class="wall" style="width: 20px; height: 500px; float: right"></div>
      <div class="wall" style="width: 500px; height: 20px; position:relative; bottom:-460; left:0; right: 0;"></div>
      <!-- end of border of map -->
  
      <div id="WalkablePath" style="width: 60px; height: 40px; position:relative; top:-20; left:20;">
        <div id="player" style="float: left; position:relative; right:20;"></div>
      </div>
      <div class="wall" style="width: 60px; height: 40px; position:relative; top:-20; left:20;"></div>
      <div class="wall" style="width: 20px; height: 160px; position:relative; top:-100; left:100;"></div>
      <div class="wall" style="width: 40px; height: 20px; position:relative; top:-100; left:80;"></div>
      <div class="wall" style="width: 200px; height: 20px; position:relative; top:-80; left:20;"></div>
      <div class="wall" style="width: 40px; height: 40px; position:relative; top:-40; left:60;"></div>
      <div class="wall" style="width: 40px; height: 40px; position:relative; top:-300; left:160;"></div>
      <div class="wall" style="width: 40px; height: 40px; position:relative; top:-280; left:160;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-340; left:220;"></div>
      <div class="wall" style="width: 100px; height: 20px; position:relative; top:-340; left:280;"></div>
  
      <div class="wall" style="width: 20px; height: 60px; position:relative; top:-420; left:420;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-340; left:280;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-340; left:300;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-340; left:320;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-320; left:320;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-320; left:300;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-320; left:280;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-380; left:360;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-380; left:380;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-380; left:400;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-480; left:360;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-520; left:380;"></div>
      <div class="wall" style="width: 20px; height: 20px; position:relative; top:-560; left:400;"></div>
  
      <div class="wall" style="width: 240px; height: 20px; position:relative; top:-400; left:240;"></div>
      <div class="wall" style="width: 80px; height: 20px; position:relative; top:-420; left:60;"></div>
      <div class="wall" style="width: 20px; height: 40px; position:relative; top:-400; left:100;"></div>
      <!-- <div class="wall"></div>
        <div id="WalkablePath"></div>
  
         <div class="wall" style="width: 80px; height: 200px; float: left"></div> -->
      <!-- <div
          id="WalkablePath"
          style="width: 80px; height: 200px; float: left"
        ></div>
        <div class="wall" style="width: 80px; height: 200px; float: left"></div> -->
      <div class="enemyBase" style="width: 60px; height: 40px; position:relative; top:-420; left:420;">
        <div id="enemy" style="float: left; position:relative; right:40; top:20;"></div>
      </div>
      <div class="goal" style="width: 20px; height: 20px; position:relative; top:-440; left:320;"></div>
    </div>
    
  </body>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script type="module" src="script.js"></script>

</html>
